<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link href="styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/e1714c4097.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="scoreboard-section">
      <h1>Rock Paper Scissors</h1>
      <div class="container row">
        <div class="scoreboard">
          <div class="player-container">
            <h3>Player Score</h3>
            <div class="player-scoreBoard">0</div>
          </div>
          <div class="computer-container">
            <h3>Computer Score</h3>
            <div class="computer-scoreBoard">0</div>
          </div>
        </div>
      </div>
    </section>
    <section class="game-section">
      <h2>Choose your move</h2>
      <div class="container row">
        <div class="game-buttons">
          <button id="rock" class="fas fa-hand-rock"></button>
          <button id="paper" class="fas fa-hand-paper"></button>
          <button id="scissors" class="fas fa-hand-scissors"></button>
        </div>
      </div>
      <div class="playerChoiceText"></div>
      <div class="computerChoiceText"></div>
      <div class="result"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
